<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>TER100 · Calculadora de Ahorro | ONA Hotels</title>

<style>
    /* ------------------------------
       ESTILO CORPORATIVO ONA HOTELS
    ------------------------------ */

    :root {
        --azul-ona: #0c2b4b;
        --azul-ona-suave: #1c3f63;
        --dorado-ona: #c9a063;
        --gris-fondo: #f5f5f5;
        --blanco: #ffffff;
    }

    body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: var(--gris-fondo);
        color: #333;
    }

    h1 {
        background: var(--azul-ona);
        color: var(--blanco);
        padding: 40px 20px;
        text-align: center;
        font-size: 34px;
        letter-spacing: 1px;
        margin: 0 0 40px 0;
        font-weight: 300;
    }

    .container {
        max-width: 1100px;
        margin: auto;
        padding: 20px;
    }

    .card {
        background: var(--blanco);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        margin-bottom: 35px;
    }

    .card h2 {
        margin-top: 0;
        color: var(--azul-ona);
        font-weight: 300;
        font-size: 26px;
        border-left: 6px solid var(--dorado-ona);
        padding-left: 12px;
    }

    label {
        font-weight: 500;
        display: block;
        margin-top: 15px;
        color: var(--azul-ona-suave);
    }

    input, select {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        border-radius: 8px;
        border: 1px solid #ccc;
        background: #fafafa;
        transition: 0.2s;
    }

    input:focus, select:focus {
        border-color: var(--dorado-ona);
        outline: none;
        background: #fff;
    }

    .flex {
        display: flex;
        gap: 20px;
    }

    .flex .col {
        flex: 1;
    }

    button {
        width: 100%;
        padding: 18px;
        font-size: 20px;
        background: var(--azul-ona);
        color: var(--blanco);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s;
        letter-spacing: 0.5px;
    }

    button:hover {
        background: var(--dorado-ona);
        color: var(--azul-ona);
    }

    .resultado {
        background: #f0f5ff;
        border-left: 6px solid var(--azul-ona);
        padding: 20px;
        border-radius: 8px;
        font-size: 18px;
        margin-top: 20px;
        line-height: 1.6em;
    }
</style>
</head>
<body>

<h1>Calculadora TER100 · ONA Hotels</h1>

<div class="container">

    <!-- CALDERA -->
    <div class="card">
        <h2>1. Caldera Existente</h2>
        <label>Rendimiento según Anexo VIII</label>
        <select id="rendCaldera">
            <option value="">-- Seleccionar --</option>
            <option value="0.55">Gas anterior 1979 – 55%</option>
            <option value="0.65">Gas 1979–1997 – 65%</option>
            <option value="0.68">Gas forzado (alta) – 68%</option>
            <option value="0.72">Gas forzado (baja) – 72%</option>
            <option value="0.85">Gas condensación (≤1998) – 85%</option>
            <option value="0.69">Gas ≥1998 piloto – 69%</option>
            <option value="0.73">Gas ≥1998 automático – 73%</option>
            <option value="0.79">Gas ≥1998 condensación – 79%</option>
            <option value="0.65">Gasóleo ≤1985 – 65%</option>
            <option value="0.70">Gasóleo 1985–1997 – 70%</option>
            <option value="0.79">Gasóleo ≥1998 – 79%</option>
            <option value="0.83">Gasóleo condensación – 83%</option>
            <option value="0.55">Biomasa manual – 55%</option>
            <option value="0.60">Biomasa manual calefactado – 60%</option>
            <option value="0.60">Biomasa automática – 60%</option>
            <option value="0.65">Biomasa automática calefactado – 65%</option>
        </select>
    </div>

    <!-- BOMBA DE CALOR -->
    <div class="card">
        <h2>2. Bomba de Calor Nueva</h2>

        <div class="flex">
            <div class="col">
                <label>SCOP calefacción</label>
                <input id="scop" type="number" step="0.01">
            </div>
            <div class="col">
                <label>SCOP ACS (SCOP DHW)</label>
                <input id="scopdhw" type="number" step="0.01">
            </div>
            <div class="col">
                <label>SCOP Piscina CAP</label>
                <input id="scopcap" type="number" step="0.01">
            </div>
        </div>
    </div>

    <!-- CALEFACCIÓN -->
    <div class="card">
        <h2>3. Calefacción (AEC)</h2>
        <div class="flex">
            <div class="col">
                <label>Demanda DC (kWh/año·m²)</label>
                <input id="dc" type="number">
            </div>
            <div class="col">
                <label>Superficie S (m²)</label>
                <input id="superf" type="number">
            </div>
            <div class="col">
                <label>FP calefacción</label>
                <input id="fp_cal" type="number" value="1" step="0.01">
            </div>
        </div>
    </div>

    <!-- ACS -->
    <div class="card">
        <h2>4. Agua Caliente Sanitaria</h2>
        <div class="flex">
            <div class="col">
                <label>Demanda ACS (kWh/año)</label>
                <input id="dacs" type="number">
            </div>
            <div class="col">
                <label>FP ACS</label>
                <input id="fp_acs" type="number" value="1" step="0.01">
            </div>
            <div class="col"></div>
        </div>
    </div>

    <!-- PISCINA -->
    <div class="card">
        <h2>5. Piscina CAP</h2>
        <div class="flex">
            <div class="col">
                <label>Demanda CAP (kWh/año)</label>
                <input id="dcap" type="number">
            </div>
            <div class="col">
                <label>FP piscina</label>
                <input id="fp_cap" type="number" value="1" step="0.01">
            </div>
            <div class="col"></div>
        </div>
    </div>

    <!-- BOTÓN Y RESULTADO -->
    <div class="card">
        <button onclick="calcular()">Calcular Ahorro Total</button>
        <div id="resultado" class="resultado" style="display:none;"></div>
    </div>

</div>


<script>
function calcular() {

    const ηi = parseFloat(document.getElementById("rendCaldera").value);
    const SCOP = parseFloat(document.getElementById("scop").value);
    const SCOP_DHW = parseFloat(document.getElementById("scopdhw").value);
    const SCOP_CAP = parseFloat(document.getElementById("scopcap").value);

    const DC = parseFloat(document.getElementById("dc").value);
    const S  = parseFloat(document.getElementById("superf").value);
    const FP_CAL = parseFloat(document.getElementById("fp_cal").value);

    const DACS = parseFloat(document.getElementById("dacs").value);
    const FP_ACS = parseFloat(document.getElementById("fp_acs").value);

    const DCAP = parseFloat(document.getElementById("dcap").value);
    const FP_CAP = parseFloat(document.getElementById("fp_cap").value);

    const AEC = (ηi - (1/SCOP)) * DC * S * FP_CAL;
    const AE_ACS = (ηi - (1/SCOP_DHW)) * DACS * FP_ACS;
    const AE_CAP = (ηi - (1/SCOP_CAP)) * DCAP * FP_CAP;

    const AET = AEC + AE_ACS + AE_CAP;

    document.getElementById("resultado").style.display = "block";
    document.getElementById("resultado").innerHTML =
        `<strong>Ahorro Calefacción (AEC):</strong> ${AEC.toFixed(2)} kWh/año<br>
         <strong>Ahorro ACS:</strong> ${AE_ACS.toFixed(2)} kWh/año<br>
         <strong>Ahorro Piscina CAP:</strong> ${AE_CAP.toFixed(2)} kWh/año<br><br>
         <strong style="font-size:22px; color:var(--azul-ona);">Ahorro TOTAL:</strong> ${AET.toFixed(2)} kWh/año`;
}
</script>

</body>
</html>
